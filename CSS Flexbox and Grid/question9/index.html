<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="front">
        <img src="sunset.jpg" alt="Card Front">
        <h2>Beautiful Sunset</h2>
      </div>
      <div class="back">
        <p>
          This photo captures the warm colors of the evening sky, bringing a sense of calm and peace.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
