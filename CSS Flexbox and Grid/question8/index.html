<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <main class="gallery">
    <figure>
      <img src="landscape.jpg" alt="Photo 1">
      <figcaption>Beautiful Landscape</figcaption>
    </figure>
    <figure>
      <img src="citylights.jpeg" alt="Photo 2">
      <figcaption>City Lights</figcaption>
    </figure>
    <figure>
      <img src="mountain.jpg" alt="Photo 3">
      <figcaption>Mountain View</figcaption>
    </figure>
    <figure>
      <img src="lake.jpeg" alt="Photo 4">
      <figcaption>Peaceful Lake</figcaption>
    </figure>
    <figure>
      <img src="forest.jpg" alt="Photo 5">
      <figcaption>Forest Path</figcaption>
    </figure>
    <figure>
      <img src="desert.jpg" alt="Photo 6">
      <figcaption>Desert Dunes</figcaption>
    </figure>
  </main>
</body>
</html>
